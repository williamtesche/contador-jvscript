<!DOCTYPE html>
<html>
  <head>
    <title>contador</title>
  </head>

  <style>
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body{
          background-color: aqua;
          min-height: 100vh;
          display: grid;
          place-items: center;

      }
      section{
          text-align:center;
          background-color: black;
          color:wheat;
          font-size: 22px;
          border-radius: 6px;
          padding: 6px;
      }

      h1 {
          text-decoration: none;
      }
     
  </style>

  <body>
    <section>
      <h1>contador</h1>
      <div>
          <p id="number">0</p>
        <button onclick="mais()" id="mais">mais</button>
        <button onclick="reset()">reset</button>
        <button onclick="menos()" id="menos">menos</button>
      </div>
    </section>

    <script>
        const p = document.getElementById("number")
        var num = 0

        function mais() {
            p.innerText = ++num
            
        }


        function menos() {
            p.innerText = --num
        }


        function reset() {
            p.innerText = num = 0
            
        }
    </script>
  </body>
</html>
